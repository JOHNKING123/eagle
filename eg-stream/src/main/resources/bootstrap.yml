spring:
  application:
    name: eg-stream
  cloud:
    #    config:
    #      uri: http://eg-config:8181
    #      fail-fast: false
    #      profile: ${config.profile:uat}
    nacos:
      discovery:
        server-addr: 192.168.253.3:8848
        group: eg-config
      config:
        file-extension: yaml
        server-addr: 192.168.253.3:8848
        group: eg-config
        max-retry: 10

  profiles:
    active: ${config.profile:uat}

server:
  port: 8890


management:
  endpoints:
    web:
      exposure:
        include: hystrix.stream



## 连接符
---
spring:
  ## uat
  profiles: uat
  cloud:
    nacos:
      config:
        shared-configs:
          - dataId: application-uat.yaml
            group: eg-config
            refresh: true
---


